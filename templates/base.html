<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />

  {% block redirect %}{% endblock %}

  <!-- Page Info -->
  <title>{% block title %}Susy{% endblock %}</title>
  <meta name="description" content="{% block description %}Custom layout engine for Sass{% endblock description %}" />

  <!-- Site Info -->
  {% block robots %}<meta name="robots" content="index, follow" />{% endblock %}
  <meta name="author" content="{{ config.site_author }}" />
  <meta name="keywords" content="susy, layout, grids, css, sass, compass, responsive, rwd, web, design" />
  <meta name="language" content="en-us" />

  <!-- Social media -->
  <meta property="og:title" content="Susy: Power tools for the web" />
  <meta property="og:description" content="Your Markup, Your Design, Your Opinions. Our Math." />
  <meta property="og:url" content="http://susy.oddbird.net/" />
  <meta property="og:image" content="http://susy.oddbird.net/logo.png" />

  <link href="/feed.atom" rel="alternate" title="Feed" type="application/atom+xml">

  {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
  {%- endfor %}

  <!-- Microformat Profiles -->
  <!-- hCard, hCalendar, rel-license, rel-tag, XOXO, XFN, VoteLinks -->
  <link rel="profile" href="http://microformats.org/profile/specs/" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="initial-scale=1">

  <!-- Styles -->
  {% block styles %}
  <link rel="stylesheet" href="/static/css/screen.css" />
  {% endblock styles %}
</head>
<body id="susy" class="{% block bodyclasses %}{% endblock %}">
  {% block layout %}{% endblock %}

  <script>
    var _gaq=[['_setAccount','UA-30497331-1'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
